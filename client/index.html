<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="client/css/main.css">
	<title>Title</title>
</head>
<body>
	<div id="account">
		<span>User:</span> <input type="text" id="user"><br>
		<span>Pass:</span> <input type="pass" id="pass"><br>
		<button id="login">Sign In</button>
		<button id="signup">Sign Up</button>
	</div>
	<div id="game">
		<h1>NodeJS multiplayer game using express and socket.io!</h1>

		<canvas id="cv" width="600" height="600"></canvas>

		<div id="chat_logs">
			<div>Start of chat...</div>
		</div>

		<form id="chat_form">
			<input id="chat_msg" type="text">
		</form>
	</div>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="/client/js/main.js"></script>
